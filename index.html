<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased text-gray-800">
    <div class="flex h-screen overflow-hidden">
        <!-- Left Sidebar -->
        <aside class="w-20 bg-white shadow-xl p-4 flex flex-col justify-between">
            <div class="space-y-4">
                <div class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="currentColor"><path d="M21 11.5L12 3L3 11.5V21h18v-9.5zm-2 7.5h-2v-4h-2v4h-2v-6h-2v6H9v-4H7v4H5V11.5L12 5l7 6.5V19z"/></svg>
                </div>
                <button id="dashboard-btn" class="sidebar-icon-btn" title="Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20h4V4h-4v16zm-6 0h4v-8H4v8zM16 9v11h4V9h-4z"/></svg>
                </button>
                <button id="sites-btn" class="sidebar-icon-btn active" title="Sites">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M21 11.5L12 3L3 11.5V21h18v-9.5zm-2 7.5h-2v-4h-2v4h-2v-6h-2v6H9v-4H7v4H5V11.5L12 5l7 6.5V19z"/></svg>
                </button>
                <button id="reports-btn" class="sidebar-icon-btn" title="Reports">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M4 12c0 4.41 3.59 8 8 8s8-3.59 8-8-3.59-8-8-8-8 3.59-8 8zm4.59-2.59L11 13.82V7h2v6.82l2.41-2.41L17 12l-5 5-5-5 1.59-1.59z"/></svg>
                </button>
            </div>
            <div class="mt-8 pt-4 border-t border-gray-200">
                <button id="settings-btn" class="sidebar-icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.09-.72-1.71-.96l-.37-2.65c-.06-.24-.27-.42-.51-.42h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.62.24-1.19.56-1.71.96l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.09.72 1.71.96l.37 2.65c.06.24.27.42.51.42h4c.25 0 .46-.18.5-.42l.37-2.65c.62-.24 1.19-.56 1.71-.96l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-x-hidden p-8">
            <header class="flex-none mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h1 id="main-header" class="text-3xl font-bold text-gray-900">Construction Progress Tracker</h1>
                    <div class="flex items-center gap-2">
                        <label for="site-select-header" class="text-lg font-medium text-gray-700">Select Site:</label>
                        <select id="site-select-header" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">No sites available</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="flex-1 bg-white rounded-xl shadow-md overflow-hidden flex flex-col">
                <!-- Timeline Header -->
                <div class="flex-none flex items-center text-sm font-medium border-b border-gray-200 sticky top-0 bg-white z-20">
                    <div class="flex-none w-64 pr-4 pl-6 py-2 border-r border-gray-200">Task Hierarchy</div>
                    <div id="timeline-dates" class="flex-grow flex text-gray-500 timeline-container">
                        <!-- Dates will be populated here -->
                    </div>
                </div>

                <!-- Timeline Content -->
                <div id="timeline-content-wrapper" class="flex-1 overflow-y-auto timeline-container">
                    <div id="timeline-content" class="flex flex-col min-w-max">
                        <!-- Tasks and bars will be injected here -->
                    </div>
                    <div id="no-tasks-message" class="p-6 text-center text-gray-500 flex flex-col items-center justify-center hidden">
                        <p class="mb-4">No tasks found for this site. Click the button below to get started.</p>
                        <button onclick="showAddItemMenu(selectedSiteId, 'site')" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            + Add First Item
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="relative bg-white rounded-xl shadow-lg p-8 m-4 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
            <form id="add-task-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Task Name</label>
                    <input type="text" id="task-name" class="modal-input" placeholder="e.g., Pour concrete slab" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Due Start Date</label>
                    <input type="date" id="task-due-date" class="modal-input" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Due End Date</label>
                    <input type="date" id="task-end-date" class="modal-input" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Depends on Task (optional)</label>
                    <select id="task-dependency-select" class="modal-input">
                        <option value="">-- No Dependency --</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" id="cancel-add-task-btn" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </button>
                    <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add New Hierarchy Item Modal -->
    <div id="add-hierarchy-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="relative bg-white rounded-xl shadow-lg p-8 m-4 max-w-sm w-full">
            <h2 id="add-hierarchy-title" class="text-xl font-bold mb-4"></h2>
            <input type="text" id="hierarchy-name-input" class="modal-input" autofocus>
            <div class="flex justify-end gap-2 mt-4">
                <button type="button" id="cancel-hierarchy-btn" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                    Cancel
                </button>
                <button type="button" id="ok-hierarchy-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                    OK
                </button>
            </div>
        </div>
    </div>
    
    <!-- Add Item Selection Modal -->
    <div id="add-item-selection-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="relative bg-white rounded-xl shadow-lg p-8 m-4 max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-4">Select Item to Add</h2>
            <div class="space-y-4">
                <button id="select-phase-btn" class="w-full selection-button" onclick="showAddHierarchyModal('phase')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z"/></svg>
                    <span>Phase</span>
                </button>
                <button id="select-section-btn" class="w-full selection-button" onclick="showAddHierarchyModal('section')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                    <span>Section</span>
                </button>
                <button id="select-subsection-btn" class="w-full selection-button" onclick="showAddHierarchyModal('subsection')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                    <span>Sub-section</span>
                </button>
                <button id="select-task-btn" class="w-full selection-button" onclick="showAddTaskModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    <span>Task</span>
                </button>
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button type="button" id="cancel-item-selection-btn" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="relative bg-white rounded-xl shadow-lg p-8 m-4 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Settings</h2>
            <ul class="space-y-2">
                <li><button id="manage-sites-option" class="w-full text-left py-2 px-4 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">Manage Sites</button></li>
                <!-- Other settings options can be added here -->
            </ul>
            <div class="flex justify-end gap-2 mt-4">
                <button type="button" id="close-settings-btn" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Manage Sites Modal -->
    <div id="manage-sites-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="relative bg-white rounded-xl shadow-lg p-8 m-4 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Manage Sites</h2>
            <ul id="site-list-to-remove" class="mt-2 space-y-2 max-h-48 overflow-y-auto">
                <!-- Sites to remove will be populated here -->
            </ul>
            <div class="flex justify-end gap-2 mt-4">
                <button type="button" id="add-new-site-option" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    + Add New Site
                </button>
                <button type="button" id="close-manage-sites-btn" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Deletion Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="relative bg-white rounded-xl shadow-lg p-8 m-4 max-w-sm w-full text-center">
            <h2 class="text-xl font-bold mb-4">Delete Site?</h2>
            <p id="confirm-modal-text" class="mb-4">Are you sure you want to remove this site and all its tasks?</p>
            <div class="flex justify-center gap-2">
                <button type="button" id="confirm-cancel-btn" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                    Cancel
                </button>
                <button type="button" id="confirm-ok-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
