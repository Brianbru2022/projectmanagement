<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 antialiased text-gray-800">
    <div id="app-container" class="flex h-screen overflow-hidden">
        <aside class="w-20 bg-white shadow-lg p-4 flex flex-col justify-between">
            </aside>

        <main class="flex-1 flex flex-col overflow-x-hidden p-8">
            <header class="flex-none mb-8">
                <div class="flex items-center justify-between">
                    <h1 id="main-header" class="text-3xl font-bold text-gray-900">Select a Site</h1>
                    <div class="flex items-center gap-4">
                        <label for="site-select-header" class="text-lg font-medium text-gray-700">Site:</label>
                        <select id="site-select-header" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">No sites available</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="flex-1 bg-white rounded-xl shadow-md overflow-hidden flex flex-col">
                <div class="flex-none flex items-center text-sm font-medium border-b border-gray-200 sticky top-0 bg-white z-20">
                    <div class="flex-none w-64 pr-4 pl-6 py-3 border-r border-gray-200 font-semibold text-gray-600">Task Hierarchy</div>
                    <div id="timeline-dates" class="flex-grow flex text-gray-500 timeline-container">
                        </div>
                </div>

                <div id="timeline-content-wrapper" class="flex-1 overflow-y-auto timeline-container">
                   <div id="timeline-content" class="min-w-max">
                        </div>
                   <div id="empty-state-message" class="p-6 text-center text-gray-500 flex-col items-center justify-center hidden">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <div id="add-task-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-2xl font-bold">Add New Task</h2>
                <button id="cancel-add-task-btn" class="modal-close-btn">&times;</button>
            </div>
            <form id="add-task-form" class="space-y-4 p-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Progress (%)</label>
                    <input type="range" id="task-progress" min="0" max="100" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
            </form>
            <div class="modal-footer">
                </div>
        </div>
    </div>

    <div id="add-hierarchy-modal" class="modal-backdrop">
        </div>

    <div id="confirm-modal" class="modal-backdrop">
        </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <script src="script.js" defer></script>
</body>
</html>
